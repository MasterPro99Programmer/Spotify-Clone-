<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="stylesheet" href="regular.css">
    <title>Document</title>
</head>

<body>
    <!-- xmlns="http://www.w3.org/2000/svg" -->
    <div class="headerMain">
        <div class="header flex">

            <div class="headerLeft">
                <div class="hamburger">
                    <img id="hamburgerIcon" src="/imgs/hamburger.svg">
                </div>
                <img class="logo invert" src="/imgs/logo.svg">
            </div>

            <div class="headerRight flex justAlign">
                <button class="signUp">Sign up</button>
                <button class="logIn">Log In</button>
            </div>

            <div class="account">
                <img src="/imgs/account.svg">
            </div>
        </div>

        <div class="headerCenter">
            <div class="homelogo">
                <img class="home invert" src="/imgs/home.svg">
            </div>

            <div class="searchbar">
                <img class="searchLogo invert" src="/imgs/search.svg">
                <input type="text" class="searchbarCenter" placeholder="What do you want to play?">
                <img class="browse invert" src="/imgs/browser.svg">
            </div>
        </div>
    </div>

    <div class="homePage">
        <div class="left">
            <div class='leftTop'>
                <div class="flex" style="align-items: center; gap: 5px;">
                    <img class="libaryLogo invert" src="/imgs/libary.svg">
                    <h3>Your Libary</h3>
                </div>

                <div class="close"><img src="/imgs/close.svg"></div>
            </div>
            <div class='leftCenter'>
                <ul class="displayPlays">
                </ul>
            </div>
            <div class='leftBottom'>
                <span class="bottomLinks">Legal</span>
                <span class="bottomLinks">Safety & Privacy Center</span>
                <span class="bottomLinks">Privacy Policy</span>
                <span class="bottomLinks">Cookies</span>
                <span class="bottomLinks">About Ads</span>
                <span class="bottomLinks">Accessibility</span>

            </div>
        </div>
        <div class="right .specific-element"></div>

        <div class="playBar">
            <div class="details">
                <div id="audioName"></div>
                <div class="playIcons">
                    <img id="previous" src="/imgs/previous.svg"><img id="play" src="/imgs/play.svg"><img id="next"
                        src="/imgs/next.svg">
                </div>
                <div id="audioTime"></div>
            </div>
            <div id="seekbar">
                <div id="circle"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
